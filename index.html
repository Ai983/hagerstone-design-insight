<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 1) Page title used for browser tab + likely Google title link -->
  <title>Hagerstone International Pvt. Ltd. — Designing & Building Tomorrow's Workspaces</title>

  <!-- 2) Meta description shown in search snippets -->
  <meta name="description" content="Hagerstone International Pvt. Ltd. delivers turnkey interior design & build for offices, retail, hospitality and industrial spaces." />
  <meta name="author" content="Hagerstone International Pvt. Ltd." />

  <!-- 3) Canonical URL to avoid duplicate/variant URLs competing -->
  <link rel="canonical" href="https://hagerstone.com/" />

  <!-- 4) Favicons / site icons (replace paths with your logo files) -->
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" type="image/png" href="/icon-512.png" sizes="512x512" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta name="theme-color" content="#0c3f2f" />

  <!-- 5) Open Graph for rich previews on Facebook/LinkedIn/etc. -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://hagerstone.com/" />
  <meta property="og:site_name" content="Hagerstone International Pvt. Ltd." />
  <meta property="og:title" content="Hagerstone International Pvt. Ltd. — Designing & Building Tomorrow's Workspaces" />
  <meta property="og:description" content="Turnkey interior design & build for offices, retail, hospitality and industrial spaces." />
  <meta property="og:image" content="https://hagerstone.com/og-image.png" /> <!-- replace with your hero image -->

  <!-- 6) Twitter (X) card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Hagerstone International Pvt. Ltd. — Designing & Building Tomorrow's Workspaces" />
  <meta name="twitter:description" content="Turnkey interior design & build for offices, retail, hospitality and industrial spaces." />
  <meta name="twitter:image" content="https://hagerstone.com/og-image.png" /> <!-- same image as OG -->

  <!-- 7) Structured data telling Google your preferred site name -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Hagerstone International Pvt. Ltd.",
    "alternateName": "Hagerstone",
    "url": "https://hagerstone.com/"
  }
  </script>

  <!-- 8) Google Analytics 4 (replace G-XXXXXXXXXX with your Measurement ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX'); // your GA4 Measurement ID
  </script>

  <!-- 9) Fonts (kept from your file) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Merriweather:ital,wght@1,400&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
